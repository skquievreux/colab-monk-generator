[pytest]
# pytest Konfiguration für Colab-Sound Projekt

# Test-Verzeichnisse
testpaths = tests

# Python-Dateien die als Tests erkannt werden
python_files = test_*.py

# Klassen die als Tests erkannt werden
python_classes = Test*

# Funktionen die als Tests erkannt werden
python_functions = test_*

# Marker für verschiedene Test-Typen
markers =
    unit: Unit-Tests (schnell, keine externen Abhängigkeiten)
    integration: Integration-Tests (können externe APIs verwenden)
    slow: Langsame Tests

# CLI-Optionen
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

